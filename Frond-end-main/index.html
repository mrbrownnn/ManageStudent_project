<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <link rel="stylesheet" href="asset/css/index.css">

      <title>QLDT</title>
   </head>
   <body>
      <div class="login">
         <img src="asset/img/04b09ad1fbc3a3f83c85e29c52c562e9.jpg" alt="login image" class="login__img">

         <form action="" class="login__form">
            <h1 class="login__title">Đăng nhập</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="text" required class="login__input" id="login-username" placeholder=" ">
                     <label for="login-username" class="login__label">Tài khoản</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="login-pass" class="login__label">Mật khẩu</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">Ghi nhớ</label>
               </div>

               <a href="forgot_pass.html" class="login__forgot">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="login__button">Đăng nhập</button>

            <p class="login__register">
               Bạn chưa có tài khoản ? <a href="#">Đăng ký</a>
            </p>
         </form>
      </div>
        <footer class="footer">
        <p>Copyright @ 2024 Nguyễn Tiến Thiệu</p>
        </footer>
      
      <script src="script.js"></script>
   </body>
    </html>
